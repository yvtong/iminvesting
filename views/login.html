<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="Description" content='iminvesting.com offers online information in stocks, options, futures, forex & ETFs, plus market analysis software and education.' />
    <meta name="Keywords" content='information platform of Stock investment, Stock Trading, Strategy Trading, System Trading and more' />
    <title>Investing future connects you and me !</title> 
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-responsive.css" rel="stylesheet">

<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="error-body no-top lazy" data-original="/webarts/img/work.jpg" style="background-image: url('/webarts/img/work.jpg')">
<script src="/javascripts/bootstrap.min.js"></script>
    <div class="container">
        <div class="row login-container animated fadeInUp">
            <div class="col-md-7 col-md-offset-2 tiles white no-padding">
                <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                    <h2 class="normal">Sign in to IMINVESTING.COM</h2>
                    <p>Use Facebook, Twitter or your email to sign in.<br></p>
                    <p class="p-b-20">Sign up Now! for iminvesting.com accounts, it's free and always will be..</p>
                    <button type="button" class="btn btn-primary btn-cons" id="login_toggle">Login</button> or&nbsp;&nbsp;<button type="button" class="btn btn-info btn-cons" id="register_toggle"> Create an account</button>
                </div>
                <div class="tiles grey p-t-20 p-b-20 text-black">
                    <form id="frm_login" class="animated fadeIn">
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-6 col-sm-6 ">
                                <input name="login_username" id="login_username" type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input name="login_pass" id="login_pass" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="control-group  col-md-10">
                                <div class="checkbox checkbox check-success">
                                    <a href="#">Trouble login in?</a>&nbsp;&nbsp;
                                    <input type="checkbox" id="checkbox1" value="1">
                                    <label for="checkbox1">Keep me reminded </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form id="frm_register" class="animated fadeIn" style="display:none">
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-6 col-sm-6">
                                <input name="reg_username" id="reg_username" type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input name="reg_pass" id="reg_pass" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-12">
                                <input name="reg_mail" id="reg_mail" type="text" class="form-control" placeholder="Mailing Address">
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-6 col-sm-6">
                                <input name="reg_first_Name" id="reg_first_Name" type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input name="reg_first_Name" id="reg_first_Name" type="password" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-12 ">
                                <input name="reg_email" id="reg_email" type="text" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 
</body>



</html>
